<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="description" content="API & JSON" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="Adrina Peighambarzadeh" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <title>API & JSON - Weather</title>
</head>

<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">API & JSON - Current Weather</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="right-image">
        <img src="./images/weather.svg" alt="weather icon" width="95%" height="auto" />
      </div>
      <div class="page-content">Click the button below to get the current weather here:</div>
      <br />
      <form action="#">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="getWeather()" type="button">
          Get Weather
        </button>
      </form>
      <br />
      <div class="page-content-answer">
        <div id="weather-temp"></div>
        <div id="weather-description"></div>
        <div id="weather-icon"></div>
      </div>
    </main>
  </div>
</body>

</html>
